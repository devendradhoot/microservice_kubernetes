<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>MicroService POC!</title>
  </head>
  <body>
    
<div class="container  mt-3">
<form action="/user" method="post">
<div class="text-center text-danger h1">
MicroService POC
</div>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter Correct First Name12345">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name">
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Mobile Number">
  </div>
  <div class="form-group">
    <label>Your feedback please!!</label>
    <textarea class="form-control" id="feedback" name="feedback" rows="3"></textarea>
  </div>
<div class="mt-1">
<button type="submit" class="btn btn-secondary btn-sm">submit</button>
</div>
</form>
</div>

  </body>
</html>
